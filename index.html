<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
   <img class="header__logo" src="./images/logo.svg" alt="логотип место">
  </header>

  <main class="content">


  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
    <div class="profile__full-info">
      <div class="profile__container-name">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
      </div>
      <p class="profile__info">Исследователь океана</p>
    </div>
    
    <button type="button" class="profile__button"></button>
  </section>


  <section class="photos">
  </section>

   </main>

  <footer class="footer">
  <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>

<template id="photo-template">
  <article class="photos__box">
    <button type="button" class="photos__delete"></button>
    <img class="photos__element">
    <div class="photos__info">
      <h2 class="photos__name"></h2>
      <button type="button" class="photos__like"></button>
    </div>
  </article>
</template>

<div class="popup popup_type_change">
  <div class="popup__container">
    <h2 class="popup__header">Редактировать профиль</h2>
    <button type="button" class="link popup__exit popup__exit_type_change"></button>
    <form class="popup__form" name="popupForm" >
      <input id="userName" required minlength="2" maxlength="40"
             name="userName" class="popup__input-container popup__input-container_type_name"
             type="text" placeholder="Ваше имя">
      <span class="userName-error popup__span popup__span_error-message"></span>
      <input id="userInfo" required minlength="2" maxlength="200"
             name="userInfo" class="popup__input-container popup__input-container_type_info"
             type="text" placeholder="Краткое описание">
      <span class="userInfo-error popup__span popup__span_error-message"></span>
      <button type="submit" class="link popup__save-btn popup__save-btn_type_change">Сохранить</button>
    </form>
  </div>
</div>  

<div class="popup popup_type_add-cards">
  <div class="popup__container">
    <h2 class="popup__header">Новое место</h2>
    <button type="button" class="link popup__exit popup__exit_type_add"></button>
    <form class="popup__form" name="popupForm" novalidate>
      <input id="placeName" required minlength="2" maxlength="30"
             name="placeName" class="popup__input-container popup__input-container_type_name-place"
             type="text" placeholder="Название">
      <span class="placeName-error popup__span popup__span_error-message"></span>
      <input id="placeLink" required name="placeLink" class="popup__input-container popup__input-container_type_link"
             type="url" placeholder="Ссылка на картинку">
      <span class="placeLink-error popup__span popup__span_error-message"></span>
      <button type="submit" class="link popup__save-btn popup__save-btn_type_add">Создать</button>
    </form>
  </div>
</div>  

<div class="popup popup_type_image">
  <figure class="popup__image-box">
    <button type="button" class="link popup__exit popup__exit_type_image"></button>
    <img class="popup__image" src="#" alt="Изображение с карточки">
    <figcaption class="popup__caption"></figcaption>
  </figure>
</div>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
