<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
   <img class="header__logo" src="./images/logo.svg" alt="логотип место">
  </header>

  <main class="content">


  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
    <div class="profile__full-info">
      <div class="profile__container-name">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
      </div>
      <p class="profile__info">Исследователь океана</p>
    </div>
    
    <button type="button" class="profile__button"></button>
  </section>

  <section class="photos">
    <article class="photos__box">
      <img src="./images/baikal.jpeg" class="photos__element" alt="Байкал">
      <div class="photos__info">
        <h2 class="photos__name">Байкал</h2>
        <button type="button" class="photos__like"></button>
      </div>
    </article>

    <article class="photos__box">
      <img src="./images/golousntnoe.jpeg" class="photos__element" alt="Большое Галоустное">
      <div class="photos__info">
        <h2 class="photos__name">Большое Галоустное</h2>
        <button type="button" class="photos__like"></button>
      </div>
    </article>

    <article class="photos__box">
      <img src="./images/jaws.jpeg" class="photos__element" alt="Бар>">
      <div class="photos__info">
        <h2 class="photos__name">JAWS</h2>
        <button type="button" class="photos__like"></button>
      </div>
    </article>

    <article class="photos__box">
      <img src="./images/nino.jpeg" class="photos__element" alt="Нижний Новгород">
      <div class="photos__info">
        <h2 class="photos__name">Нижний Новгород</h2>
        <button type="button" class="photos__like"></button>
      </div>
    </article>

    <article class="photos__box">
      <img src="./images/taganrog.jpeg" class="photos__element" alt="Таганрог">
      <div class="photos__info">
        <h2 class="photos__name">Таганрог</h2>
        <button type="button" class="photos__like"></button>
      </div>
    </article>

    <article class="photos__box">
      <img src="./images/tanhoi.jpeg" class="photos__element" alt="танхой">
      <div class="photos__info">
        <h2 class="photos__name">Танхой</h2>
        <button type="button" class="photos__like"></button>
      </div>
    </article>
  </section>

  </main>

  <footer class="footer">
  <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>


  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <button type="button" class="link popup__exit"></button>
      <form class="popup__form" name="popupForm">
        <input name="userName" class="popup__input-container popup__input-container_name" type="text" placeholder="Ваше имя">
        <input name="userInfo" class="popup__input-container popup__input-container_info" type="text" placeholder="Краткое описание">
        <button type="submit" class="link popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>  

  <script src="./scripts/index.js"></script>
</body>
</html>
